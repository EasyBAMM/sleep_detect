<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver-Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link

<body>
    <!-- container -->
    <div class="container">
        <!-- warning -->
        <div class="warning deactive">

                <img class="warning-img" src="../static/img/free-icon-alert-2556974.svg" alt="warning">

            <div class="warning-bottom">

        <!-- header title -->
        <header>
            <div class="row0">
                <p class="title-left">Driver-Monitoring</p>
                <p class="title-right">time</p>
            </div>
        </header>
        <!-- header title -->

        <!-- content main -->
        <section class="content">
            <main>
                <div class="toggle-section">
                    <div class="toggle-wrap">
                        <div class="toggle-btn">
                            <div class="inner-circle"></div>
                        </div>
                    </div>
                </div>
                <div class="row1">
                    <div class="left">
                        <img src="http://localhost:5000/video_feed" alt="driver-monitor" />
                    </div>
                    <div class="right">
                        <button class="menu" id="menu_1">체온:36.5도</button>

                    </div>
                </div>
            </main>
            <aside>

            </aside>
        </section>
        <!-- content main -->

        <!-- bottom footer -->
        <footer>

        </footer>
        <!-- bottom footer -->
